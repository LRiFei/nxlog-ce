include tmp/common.conf
<Extension dicom-multi>
    Module	xm_multiline
    HeaderLine	/^\d\d\d\d-\d\d-\d\d\d\d:\d\d:\d\d\.\d+\s+\d+\s+\S+\s+/
</Extension>

<Input in>
    Module	im_file
    File	"modules/extension/multiline/xm_multiline4.in"
    SavePos	FALSE
    ReadFromLast FALSE
    InputType	dicom-multi
</Input>

<Output out>
    Module	om_file
    File	'tmp/output'
    Exec	$raw_event = "--------------------------------------\n" + $raw_event;
</Output>

<Route 1>
    Path	in => out
</Route>